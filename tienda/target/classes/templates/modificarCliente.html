<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns="http://www.w3.org/1999/xhtml%22%3E">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"/>
        <h2>Datos de Cliente</h2>
        <a th:href="@{/}">Regresar</a>
        </br>

        <form th:action="@{/guardarCliente}" 
              method="post" 
              th:object="${cliente}">
            <label for="nombre"> Nombre: </label>
            <input type="text"name ="nombre" th:field="{nombre}"> </form>
        </br>
        <label for="apellidos"> Apellidos: </label>
        <input type="text"name ="apellidos" th:field="{apellidos}"> </form>
    </br>
    <label for="correo"> Correo: </label>
    <input type="email"name ="correo" th:field="{correo}"> </form>
</br>
<label for="telefono"> Telefono: </label>
<input type="tel"name ="telefono" th:field="{telefono}"> </form>
</br>
<input type="submit"name="Guardar" value="Guardar"/>

</form>
<footer th:replace="layout/plantilla :: footer"/>
</body>
</html>
